<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Button Links</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #eaeaea;
            margin: 0;
            padding: 20px;
        }
        marquee {
            display: block;
            font-size: 1.2em;
            padding: 10px;
            background-color: #b00000; /* Darker red */
            color: white;
        }
        h2 {
            text-align: center;
            color: #333;
        }
        .button-container {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            margin-top: 20px;
        }
        .button {
            display: inline-block;
            margin: 10px;
            padding: 15px 25px;
            border: none;
            color: white;
            font-size: 1.1em;
            text-decoration: none;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s ease, transform 0.2s, border 0.2s;
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
        }
        .button:hover {
            transform: translateY(-2px);
            border: 2px solid white; /* Add white border on hover */
        }
        .button1 {
            background-color: #4CAF50; /* Green */
        }
        .button2 {
            background-color: #2196F3; /* Blue */
        }
        .button3 {
            background-color: #FF9800; /* Orange */
        }
        .button4 {
            background-color: #9C27B0; /* Purple */
        }
        .button5 {
            background-color: #FF5722; /* Deep Orange */
        }
        .button6 {
            background-color: #3F51B5; /* Indigo */
        }
        .icon {
            margin-right: 10px;
        }
    </style>
</head>
<body>

<marquee behavior="scroll" direction="left">www.actcorp.in</marquee>
<h2>Open Links with Buttons</h2>

<div class="button-container">
    <button class="button button1" onclick="window.open('https://forms.office.com/Pages/ResponsePage.aspx?id=jqGuQXOyaE63GwUfFfUSSw5d5es-ySFMlrCfFyMdcoRUM08wNzU4MUsyRFRYWTBVTkQ1WFRNUzdUMC4u', '_blank')">
        <i class="fas fa-chart-line icon"></i>
        Daily Productivity
    </button>

    <button class="button button2" onclick="window.open('https://forms.office.com/Pages/ResponsePage.aspx?id=jqGuQXOyaE63GwUfFfUSSw5d5es-ySFMlrCfFyMdcoRUMlNRSDRFQ0U0WkxKU0o0UDM5R09XUTkyQy4u', '_blank')">
        <i class="fas fa-clipboard-list icon"></i>
        Vendor Attendance
    </button>

    <button class="button button3" onclick="window.open('https://forms.office.com/r/c41T0acBcD', '_blank')">
        <i class="fas fa-file-alt icon"></i>
        UG Cut - Type of Restoration
    </button>

    <button class="button button4" onclick="window.open('https://forms.office.com/r/5rzCPe2PCg', '_blank')">
        <i class="fas fa-box-open icon"></i>
        Material Consumption
    </button>

    <button class="button button5" onclick="window.open('https://forms.office.com/r/ZehKgwErwL', '_blank')">
        <i class="fas fa-hammer icon"></i>
        UG Cut - Saving
    </button>
    
    <button class="button button6" onclick="window.open('https://forms.office.com/r/RGa1nP3gpT', '_blank')">
        <i class="fas fa-pastafarian icon"></i>
        SOW :: T2P & UG-OH |120 Segment 
    </button>
</div>

</body>
</html>
