<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Button Links</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #eaeaea;
            margin: 0;
            padding: 20px;
        }
        marquee {
            display: block;
            font-size: 1.2em;
            padding: 10px;
            background-color: #b00000; /* Darker red */
            color: white;
        }
        h2 {
            text-align: center;
            color: #333;
        }
        .button-container {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            margin-top: 20px;
        }
        .button {
            display: inline-block;
            margin: 10px;
            padding: 15px 25px;
            border: none;
            color: white;
            font-size: 1.1em;
            text-decoration: none;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s ease, transform 0.2s;
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
        }
        .button:hover {
            transform: translateY(-2px);
        }
        .button1 {
            background-color: #4CAF50; /* Green */
        }
        .button2 {
            background-color: #2196F3; /* Blue */
        }
        .button3 {
            background-color: #FF9800; /* Orange */
        }
        .button4 {
            background-color: #9C27B0; /* Purple */
        }
        .icon {
            margin-right: 10px;
        }
    </style>
</head>
<body>

<marquee behavior="scroll" direction="left">www.actcorp.in</marquee>

<div class="button-container">
    <button class="button button1" onclick="window.open('https://forms.office.com/Pages/ResponsePage.aspx?id=jqGuQXOyaE63GwUfFfUSSw5d5es-ySFMlrCfFyMdcoRUM08wNzU4MUsyRFRYWTBVTkQ1WFRNUzdUMC4u', '_blank')">
        <i class="fas fa-calendar-alt icon"></i>
        Daily Productivity
    </button>

    <button class="button button2" onclick="window.open('https://actfibernet-my.sharepoint.com/:x:/g/personal/keshav_murthy_actcorp_in/ES_-YGd4dvxCuqvIPXp4AdMBG-YXOY67RGu_UqJxQY7zqQ?e=za1JKa', '_blank')">
        <i class="fas fa-file icon"></i>
        Daily Productivity Sheet
    </button>

    <button class="button button3" onclick="window.open('https://forms.office.com/Pages/ResponsePage.aspx?id=jqGuQXOyaE63GwUfFfUSSw5d5es-ySFMlrCfFyMdcoRUMlNRSDRFQ0U0WkxKU0o0UDM5R09XUTkyQy4u', '_blank')">
        <i class="fas fa-user-check icon"></i>
        Vendor Attendance

    <button class="button button4" onclick="window.open('https://actfibernet-my.sharepoint.com/:x:/r/personal/keshav_murthy_actcorp_in/_layouts/15/doc2.aspx?sourcedoc=%7B4E7E863A-20E6-430A-BDFA-9CE9760C1A7A%7D&file=PRODUCTVITY%20SHEET1.xlsx&fromShare=true&action=default&mobileredirect=true', '_blank')">
        <i class="fas fa-chart-line icon"></i>
        Productvity Report
    </button>
</div>

</body>
</html>
